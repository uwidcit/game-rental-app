<!-- signup.html -->
{% extends 'layout.html' %}

{% block title %}Signup{% endblock %}
{% block page %}Signup{% endblock %}

{% block menu %}
    <li><a class="waves-effect" href="/">Browse Games</a></li>
    <li><a class="waves-effect" href="/about">About</a></li>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Signup</span>
                    <form action="/signup" method="POST">
                        <div class="input-field">
                            <input id="username" type="text" name="username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <input id="password" type="password" name="password" required>
                            <label for="password">Password</label>
                        </div>
                        <button class="btn blue accent-3 waves-effect waves-light" type="submit">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
