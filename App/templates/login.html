{% extends "layout.html" %}

{% block title %}FitX{% endblock %}

{% block page %}FitX{% endblock %}


{% block content %}
<div class="content fill-space">
  
  <div class="subcontent center-vertical">
    <h4 class="center"> </h4>
    <form id="loginForm" method="POST" action="/login" style="padding:1em">

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="username" id="username" name="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row justify-content">
        <div class="center">
          <input type="submit" class="black text-white btn" value="Sign In">
        </div>

        <br>

        <div class="center">
          <a href="/signup">New to FitX? Sign Up</a>
        </div>
      </div>

    </form>
  </div>

</div>
{% endblock %}
