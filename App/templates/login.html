<!-- login.html -->
{% extends 'layout.html' %}

{% block title %}Login{% endblock %}
{% block page %}Login{% endblock %}

{% block menu %}
    <li><a class="waves-effect"  href="/">Browse Games</a></li>
    {% if current_user.is_authenticated %}
        <li><a class="waves-effect"  href="/rentals">My Rentals</a></li>
        <li><a class="waves-effect" href="/profile">Profile</a></li>
    {% endif %}
    <li><a class="waves-effect" href="/about">About</a></li>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                    <form action="/login" method="POST">
                        <div class="input-field">
                            <input id="username" type="text" value="rob" name="username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <input id="password" type="password" value="robpass" name="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <p>
                                <label>
                                    <input name="role" type="radio" class="blue accent-3" value="customer" checked/>
                                    <span>Customer</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="role" type="radio" class="blue accent-3" value="admin"/>
                                    <span>Staff</span>
                                </label>
                            </p>
                        </div>
                        <button class="btn blue accent-3 waves-effect waves-light" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
